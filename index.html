<body>
        <h1 class="text-center"> Gotta Gif`Em All</h1>

        <button data-pokemon="Electabuzz">Electabuzz</button>

        <button data-pokemon="Squirtle">Squirtle</button>

        <div class="container">
            <div class="row">
                <div class="col-lg-9 gifContainer">

                </div>

                <div class="col-lg-3 userPokeContainer">
                        <input type="text" id="search-box">
                        <button class="btn-center" id="pokeSearch" placeholder="Search Database" name="searchkey" aria-required="true">SEARCH</button>

                </div>

            </div>
        </div>

        <script>

  
 $(document).ready(function () {
    // Event listener for all button elements
    $("#pokeSearch").on("click", function(pokemonSearch) {
        var searchParam = $("#search-box").val().trim();
    console.log(searchParam);
      // In this case, the "this" keyword refers to the button that was clicked
      var pokemon = $(this).attr("data-pokemon");

      // Constructing a URL to search Giphy for the name of the person who said the quote
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        pokemon + "&api_key=MNvG1xFRqYPAHUTaK0qFywaDtmDBCBL6limit=10";

      // Performing our AJAX GET request
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        // After the data comes back from the API
       .then(function(response) {
            console.log(response)


   //         var result = response.data
   //         console.log("response data" + response.data)
        });
    });
});

            </script>
